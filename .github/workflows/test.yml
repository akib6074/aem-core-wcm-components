name: Test:DefaultPathProcessorTest.testVanityConfig
run-name: Known Flaky test
on: [push]
jobs:
  Test_Without_Nondex_Shuffling:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Test
        run: mvn -pl bundles/core test -Dtest=com.adobe.cq.wcm.core.components.internal.link.DefaultPathProcessorTest#testVanityConfig
        
  Test_With_Nondex_Shuffling:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Test
        run: mvn -pl bundles/core edu.illinois:nondex-maven-plugin:1.1.2:nondex -Dtest=com.adobe.cq.wcm.core.components.internal.link.DefaultPathProcessorTest#testVanityConfig
